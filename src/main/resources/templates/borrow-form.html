<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add physical copies</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><h3>Customer directory</h3></header>
	<div class="text-center"><p class="h4 mb-4 text center">Borrow a new copy</p></div>
	   						<form action="x" 	th:action="@{/borrowings/saveBorrowing}"
							th:object="${customer}"
							method="POST">
	<div class="container border-top py-3 text-left">
  			<div class="row">
    			<div class="col-sm">
    				<p class="py-1 mb-1">Customer:</p>

							<input type="hidden" th:field="*{id}"/>
							<select th:field="${customer.id}" class="form-select mb-2" size="16" style="width : 95.33%">
					    		<option th:each="cus : ${customer}" th:text="*{firstName} + ' ' + *{lastName}" th:value="*{id}">
					    		</option>
							
								</select>

				
    			</div>
    			<div class="col-sm">
    				<p class="py-1 mb-1">Publication:</p>
								
		
							<select th:field="${borrowedId.bookId}" class="form-select mb-2" size="16" style="width : 95.33%">
					    		<option th:each="book : ${books}" th:text="${book.name}" th:value="${book.id}">
					    		</option>
							
								</select>

							
    			</div>
    		
    		</div>
    		<div class="text-center mt-3">
    		<button type="button" onclick="history.back()" class="btn btn-danger col-2 me-3">Back</button><button type="submit" value="SAVE" class="btn btn-success col-2">Borrow</button>
    		</div>
    		
	</div>
	
</form></div>
</body>
</html>

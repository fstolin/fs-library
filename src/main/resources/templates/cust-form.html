<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee list</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><h3>Employee Directory</h3></header>
	<p class="h4 mb-4">Save Employee</p>
	
	<form action="x" 	th:action="@{/employees/save}"
						th:object="${employee}"
						method="POST">
		<input type="hidden" th:field="*{id}"/>
		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-2" placeholder="First name" style="width : 35.33%" />
		<input type="text" th:field="*{lastName}" class="form-control mb-4 col-2" placeholder="Last name" style="width : 35.33%" />
		<input type="text" th:field="*{email}" class="form-control mb-4 col-2" placeholder="Email" style="width : 35.33%" />
		
		<button type="button" onclick="window.location.href='/employees/list'" class="btn btn-danger col-2 me-3">Back</button><button type="submit" class="btn btn-success col-2">Save</button>
	</form>	
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a publication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	
	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><h3>Customer directory</h3></header>
	<p class="h4 mb-4">Add a publication</p>
	
	<form action="x" 	th:action="@{/book/saveBook}"
						th:object="${book}"
						method="POST">
		<input type="hidden" th:field="*{id}"/>
		<input type="text" th:field="*{name}" class="form-control mb-4 col-2" placeholder="Publication name" style="width : 35.33%" required/>
		<input type="text" th:field="*{description}" class="form-control mb-4 col-2" placeholder="Short description" style="width : 35.33%" required/>
		<input type="text" th:field="*{year}" class="form-control mb-4 col-2" placeholder="Year written" style="width : 35.33%" required/>
		<input type="text" th:field="*{isbn}" class="form-control mb-4 col-2" placeholder="ISBN" style="width : 35.33%" required/>
		
		<button type="button" onclick="window.location.href='/book/list'" class="btn btn-danger col-2 me-3">Back</button><button type="submit" class="btn btn-success col-2">Save</button>
	</form>	
</div>
</body>
</html>

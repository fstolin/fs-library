<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FS Library - Customer form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

		<div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom">
			<h3>FS Library</h3>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-sm text-center"><a th:href="@{/customer/list}" class="btn btn-secondary mb-2">Customers</a></div>
				<div class="col-sm text-center"><a th:href="@{/book/list}" class="btn btn-secondary mb-2">Publications</a></div>
				<div class="col-sm text-center"><a th:href="@{/copies/list}" class="btn btn-secondary mb-2">Copies</a></div>
				<div class="col-sm text-center"><a th:href="@{/borrowing/list}" class="btn btn-secondary mb-2">Borrowings</a></div>
				<div class="col-sm text-center"> <a th:href="@{/author/list}" class="btn btn-secondary mb-2">Authors</a></div>
			</div>
		</div>
		<div class="container text-center">
			<p class="border-bottom py4"> <h3>Customer list</h3></p>
		</div>
		<!--  END OF HEADER -->
	
	<table class="table table-hover table-bordered table-striped">
		<thead>
			<tr class="table-dark text-center align-middle">
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
				<th>Date of registration</th>
				<th>	<a 	th:href="@{/customer/showFormForAdd}"
		class="btn btn-outline-warning">New customer</a></th>
			</tr>
		</thead>	
		<tbody>	

		
			<tr th:each="tempCustomer : ${customers}">
				<td th:text="${tempCustomer.firstName}"/>
				<td th:text="${tempCustomer.lastName}"/>
				<td th:text="${tempCustomer.email}"/>
				<td th:text="${tempCustomer.registrationDate}"/>
				<td style="text-align: center">
						<a 	th:href="@{/customer/showFormForUpdate(customerId=${tempCustomer.id})}" class="btn btn-outline-primary btn-sm mb-1">Update</a>
						<a 	th:href="@{/customer/showCustomerDetail(customerId=${tempCustomer.id})}" class="btn btn-primary btn-sm mb-1">Detail</a>
						<a 	th:href="@{/customer/deleteCustomer(customerId=${tempCustomer.id})}" class="btn btn-danger btn-sm mb-1"
							onclick="if (confirm('Are you sure you want to delete this customer?')){window.location.href='${deleteLink}';} else { return false; }">Delete</a>
							
				</td>
			</tr>
		</tbody>	
	</table>
	
		<!--  Add Button for adding Customers -->
	<a 	th:href="@{/customer/showFormForAdd}"
		class="btn btn-secondary mb-2">New Customer</a>
</div>
</body>
</html>

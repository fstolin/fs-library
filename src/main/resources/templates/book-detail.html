<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FS Library - Customer form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

		<div class="container">
		<header
			class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom">
			<h3>FS Library</h3>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-sm text-center"><a th:href="@{/customer/list}" class="btn btn-secondary mb-2">Customers</a></div>
				<div class="col-sm text-center"><a th:href="@{/book/list}" class="btn btn-secondary mb-2">Publications</a></div>
				<div class="col-sm text-center"><a th:href="@{/copies/list}" class="btn btn-secondary mb-2">Copies</a></div>
				<div class="col-sm text-center"><a th:href="@{/borrowings/list}" class="btn btn-secondary mb-2">Borrowings</a></div>
				<div class="col-sm text-center"> <a th:href="@{/author/list}" class="btn btn-secondary mb-2">Authors</a></div>
			</div>
		</div>
		<div class="container text-center">
			<p class="border-bottom py4"> <h3>Publication detail</h3></p>
		</div>
		
		<!--  END OF HEADER -->
		
		<div class="container border-top">
  			<div class="row">
    			<div class="col-sm">
   					<form action="x" 	th:action="@{/customer/saveCustomer}"
						th:object="${book}"
						method="POST">
						Name: <input type="text" th:field="*{name}" class="form-control mb-4 col-2" placeholder="First name" disabled style="width : 65.33%" />
						Description: <input type="text" th:field="*{description}" class="form-control mb-4 col-2" placeholder="Last name" disabled style="width : 65.33%" />
						Year: <input type="text" th:field="*{year}" class="form-control mb-4 col-2" placeholder="Email" disabled style="width : 65.33%" />
						Authors: <input type="text" th:field="*{name}" class="form-control mb-4 col-2" placeholder="Email" disabled style="width : 65.33%" />
						ISBN: <input type="text" th:field="*{isbn}" class="form-control mb-4 col-2" placeholder="Email" disabled style="width : 65.33%" />
					</form>		
						<!--  BUTTONS -->
						<div style="margin-left: 15%;
									margin-top: 5%">
						<a 	th:href="@{/book/list}"
							class="btn btn-danger mb-2">Back</a>
								<a 	th:href="@{/book/borrow?bookId={id}(id=${book.id})}"
							class="btn btn-warning mb-2">New Borrowing</a>
						</div>
						<!--  SUCCESS MESSAGE -->
						<div style="color: green; margin-left: 15%">
						
							<p th:text="${successBorrowingBook} ? 'Success!' : ''"/>
						
						</div>
						<!--  FAIL MESSAGE -->
						<div style="color: red; margin-left: 15%">
						
							<p th:text="${failedCopy} ? 'There are no physical copies to borrow!' : ''"/>
						
						</div>
							<!--  END -->
    			</div>
    			<div class="col-sm">
      					<h5>Physical copies:</h5>
      					<form action="x" 	th:action="@{/customer/saveCustomer}"
						th:object="${book.physicalBooks}"
						method="POST">
								<select th:field="${book.physicalBooks}" class="form-select mb-2" size="16" style="width : 99.33%" disabled>
						    		<option th:each="copy : ${book.physicalBooks}" 
						    				th:text="'ID: ' +  ${copy.id} + ', Borrowed: ' + ${copy.borrowed}" 
						    				value="{borrowing}">
						    		</option>
								</select>
					</form>		
    			</div>
    		</div>
	</div>
</div>
</div>
</body>
</html>
